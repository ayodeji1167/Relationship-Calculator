<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">


    <title>Employee Management System</title>
</head>
<body>
<div class="container my-2">

    <h1>Employees List</h1>
    <a class="btn btn-primary btn-sm mb-3" th:href="@{/employee/Form}"> Add Employee </a>
    <table border="1" class="table table-striped table-responsive-md ">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>address</th>
            <th>email</th>
            <th>age</th>
            <th>Creation Date</th>
            <th>Updated Date</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="employee: ${listEmployees}">
            <td th:text="${employee.firstName}">Afuwape</td>
            <td th:text="${employee.getLastName()}">Ayodeji</td>
            <td th:text="${employee.getAddress()}">Number 15, Afuwape Street, Sango Ota, Ogun State.</td>
            <td th:text="${employee.getEmail()}">afuwapeayodeji2018@gmail.com</td>
            <td th:text="${employee.getAge()}">12</td>
            <td th:text="${employee.getCreatedAt()}"></td>
            <td th:text="${employee.getUpdatedAt()}"></td>
            <td><a class="btn btn-primary" th:href="@{/employee/showFormForUpdate/{id}(id=${employee.id})}">Update</a>
                <a class="btn btn-danger" th:href="@{/employee/delete/{id}(id=${employee.id})}">Delete</a></td>
        </tr>

        </tbody>
    </table>


</div>


</body>
</html>
