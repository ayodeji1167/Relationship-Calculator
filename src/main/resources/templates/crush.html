<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">


            <h2> Love Calculator App </h2>

            <hr>

            <h3> Input your name and crush name below and this awesome app will predict the relationship between you two
                <i><b>awesome right?!</b></i>
                try it
            </h3>

            <form th:action="@{/LC/calculate}" th:object="${lcapp}" method="post">
                <div class="form-group">
                    <label class="control-label" for="name"> Your Name </label>
                    <input class="form-control" type="text" id="name" th:field="*{name}" required
                           autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="crush"> Crush Name </label>
                    <input class="form-control" type="text" id="crush" th:field="*{crushName}" required
                           autofocus="autofocus"/>
                </div>

                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-success"> Submit</button>
                </div>


            </form>


        </div>

    </div>

</div>
</body>
</html>
