<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Employee Management System</title>
</head>
<body>
<div class="container">
    <h1> Employee Management System</h1>
    <br>
    <h2> Update Employee</h2>

    <form th:action="@{/employee/update/{id}(id=${theId})}" th:object="${employeeForUpdate}" method="post">

        <!-- Add hidden field  to handle update-->

        <input type="text" th:field="*{firstName}" placeholder="Employees First Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}" placeholder="Employees Last Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{address}" placeholder="Employees Address" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="Employees email" class="form-control mb-4 col-4">
        <input type="text" th:field="*{age}" placeholder="Employees age" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Update Employee</button>
    </form>

</div>
</body>
</html>
