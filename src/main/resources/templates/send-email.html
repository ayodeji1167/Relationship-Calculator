<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<body>

<h1>HI <span th:text="${session.lcname.name}"></span></h1>
<h2>SEND RESULT TO YOUR EMAIL</h2>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">


            <!-- Success Registration message-->
            <div th:if="${param.success}">
                <div class="alert alert-info"> Email Successfully Sent!</div>
            </div>

            <form th:action="@{/email/process}" method="post" th:object="${email}">


                <div class="form-group">
                    <label class="control-label" for="firstName"></label>
                    <input class="form-control" type="text" id="firstName" th:field="*{userEmail}" required
                           autofocus="autofocus"/>
                </div>


                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-success"> Send</button>
                </div>


            </form>


        </div>

    </div>

</div>
</body>
</html>
